<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <style>

        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        h3{
            margin-bottom: 20px;
        }

        form{
            width: 300px;
            text-align: center;
        }

        input[type="submit"]{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover{
            background-color: #0056b3;
        }

    </style>

</head>
<body>
    <h3>
        Click to play Snake.
    </h3>

    <form>
        <input type="submit" value="Jogar" onclick="goToSnake(); return false">
    </form>

    <h3>
        Click to play Pong.
    </h3>
    
    <script>

        function goToSnake(){
            location.href = "snake.html"
        }
    </script>
</body>
</html>
